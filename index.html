<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
        <title>Virtual Library</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <form id="register">
            <div id="welcome">
                <h1>Welcome to Virtual Library</h1>
                <p>Here you can create a library with all your favourite books</p>
                <p>To add a new book to your library, please enter the requested information and click "submit"</p>
            </div>

            <div id="container">
                <input id="title" type="text" placeholder="Title" required>
                <input id="author" type="text" placeholder="Author" required>
                <input id="description" type="text" placeholder="Short description" required><br>
                <button id="button" type="submit">Submit</button>     
            </div>    
        </form>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
