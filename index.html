<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
        <title>Virtual Library</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    </head>
    <body>
        <form id="register">
            <div id="welcome">
                <h1>Welcome to Virtual Library</h1>
                <p>Here you can create a library with all your favourite books</p>
                <p>To add a new book to your library, please enter the requested information and click "submit"</p>
            </div>

            <div id="container">
                <input id="title" type="text" placeholder="Title" required>
                <input id="author" type="text" placeholder="Author" required>
                <input id="description" type="text" placeholder="Short description" required><br>
                <button id="button">Submit</button>    
            </div>    
        </form><br>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
                <th scope="col">Manage</th>
              </tr>
            </thead>
            <tbody>  
            </tbody>
          </table>    
        
        
                
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>    
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
