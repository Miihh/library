<!DOCTYPE html>
<html>
    <head>
        <title>This is a virtual library</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <form id="register">
            <h1>To add a new book to your library, please enter the requested information and click "submit"</h1>
            
                <div id="container">
                    <input id="title" type="text" placeholder="Title" required>
                    <input id="author" type="text" placeholder="Author" required>
                    <input id="description" type="text" placeholder="Short description" required>
                    <button id="button" type="submit">Submit</button>
                    
                </div>
            
    
              
        </form>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
